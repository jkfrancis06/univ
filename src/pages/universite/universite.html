  <div  *ngFor="let ecols of schools">
    <ion-card>


      <img src="assets/imgs/gbk.png" height="50%" width="50%">

      <ion-card-content>
        <ion-card-title text-center="" class="title" medium>
          {{ecols.properties.name}}
        </ion-card-title>
        <p>

        </p>
        <ion-row>
          <ion-col col-6>
            <button ion-button clear small style="color: black">
              <div>Lome, TOGO</div>
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button icon-left clear small   (tap)="getMapAction(ecols.geometry.coordinates[1],ecols.geometry.coordinates[0],ecols.properties.name)" style="color: black">
              <ion-icon name="pin"></ion-icon>
              <div>Localisation</div>
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>1211 Likes</div>
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>114 Comments</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
