<ion-header>
  <ion-navbar>
    <ion-title>Liste des ecoles</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ng-container *ngFor="let univ of univ">
    <ion-card (click)="loadDetails(univ.$key)">
      <ion-card-header>
        {{univ.name}}
      </ion-card-header>
      <ion-card-content>
        {{univ.fullname}}
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
